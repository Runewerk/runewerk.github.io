<header class="bg-stone-900 text-white py-4">
    <div class="container mx-auto px-2 md:px-4 max-w-4xl flex justify-between items-center">
        <div class="flex items-center justify-between w-full">
            <a href="#" hx-get="welcome.html" hx-target="#content" hx-trigger="click" class="flex">
                <img src="./assets/logo.png" alt="Runewerk Logo" class="w-8 h-8">
            </a>
            <nav class="flex-grow">
                <ul class="flex justify-center space-x-2 md:space-x-4 text-base md:text-lg list-none font-['Playfair_Display'] mb-0 ml-0">
                    <li><a href="#" hx-get="services.html" hx-target="#content" hx-trigger="click"
                           preload="mouseover" preload-images="true" class="hover:text-gray-300">Servicios</a></li>
                    <li><a href="#" hx-get="about.html" hx-target="#content" hx-trigger="click"
                           preload="mouseover" preload-images="true" class="hover:text-gray-300">Nosotros</a></li>
                    <li><a href="#" hx-get="blog.html" hx-target="#content" hx-trigger="click"
                           preload="mouseover" preload-images="true" class="hover:text-gray-300">Blog</a></li>
                    <li><a href="#" hx-get="contact.html" hx-target="#content" hx-trigger="click"
                           class="hover:text-gray-300">Contacto</a></li>
                </ul>
            </nav>
            <button id="toggleDarkMode" class="hover:text-gray-300 w-8 h-8 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>

        </div>
