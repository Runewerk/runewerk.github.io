<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/logo.ico">
    <title>Runewerk</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/output.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/preload.js"></script>

    <!-- Analytics -->
    <script data-goatcounter="https://runewerk.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>

<body hx-ext="preload" class="flex flex-col min-h-screen dark:bg-black dark:text-gray-300">
    <!-- Header Component -->
    <div hx-get="components/header.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <!-- Main Content -->
    <main id="content" class="container mx-auto px-4 py-8 flex-grow max-w-4xl">
        <div hx-get="welcome.html" hx-trigger="load" hx-swap="innerHTML"></div>
    </main>

    <!-- Footer Component -->
    <div hx-get="components/footer.html" hx-trigger="load" hx-swap="outerHTML"></div>

    <!-- Scripts -->
    <script src="./js/darkmode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/13.0.0/marked.min.js"></script>
</body>
</html>
