<body class="flex flex-col min-h-screen dark:bg-gray-800 dark:text-gray-300" style="font-family: 'Playfair Display', serif;">
    <header class="bg-gray-900 dark:bg-gray-800 text-white py-4">

            <h1 class="text-2xl font-bold">Runewerk</h1>
            <button id="toggleDarkMode" class="text-gray-300 dark:text-gray-400 hover:text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />

        </div>
        <div class="container mx-auto px-4 max-w-4xl flex justify-between items-center">
            <nav class="mt-4">
                <ul class="flex space-x-4">
                    <li><a href="/" hx-get="html/welcome.html" hx-target="main" hx-push-url="true" class="hover:text-gray-300">Inicio</a></li>
                    <li><a href="/about" hx-get="html/about.html" hx-target="main" hx-push-url="true" class="hover:text-gray-300">Acerca de</a></li>
                    <li><a href="/services" hx-get="html/services.html" hx-target="main" hx-push-url="true" class="hover:text-gray-300">Servicios</a></li>
                    <li><a href="/contact" hx-get="html/contact.html" hx-target="main" hx-push-url="true" class="hover:text-gray-300">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="content" class="container mx-auto px-4 py-8 flex-grow max-w-4xl dark:bg-gray-800">
        
    </main>

    <footer class="bg-gray-900 dark:bg-gray-800 text-white py-4 mt-auto">

            <p>&copy; 2024 Runewerk. Todos los derechos reservados.</p>

    </footer>

    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="js/darkmode.js"></script>

</html>
