<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/logo.ico">
    <title>Runewerk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/preload.js"></script>
    <link rel="stylesheet" href="css/output.css">
    <script data-goatcounter="https://runewerk.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>

</head>

<body hx-ext="preload" class="flex flex-col min-h-screen dark:bg-black dark:text-gray-300">
    <header class="bg-stone-900 text-white py-4">
        <div class="container mx-auto px-4 max-w-4xl flex justify-between items-center">
            <a href="#" hx-get="components.html" hx-select="#welcome" hx-target="#content" hx-trigger="load,click"
                class="flex items-center">
                <img src="./assets/logo.png" alt="Runewerk Logo" class="h-8 w-auto">
            </a>
            <nav class="flex-grow text-center" hx-boost="true">
                <ul class="inline-flex space-x-4 text-lg list-none font-['Playfair_Display'] mb-0">
                    <li><a href="#" hx-get="components.html" hx-select="#about" hx-target="#content" 
                            hx-trigger="click" preload="mouseover" preload-images="true" 
                            class="hover:text-gray-300">Nosotros</a></li>
                    <li><a href="#" hx-get="components.html" hx-select="#services" hx-target="#content"
                            hx-trigger="click" preload="mouseover" preload-images="true"
                            class="hover:text-gray-300">Servicios</a></li>
                    <li><a href="#" hx-get="components.html" hx-select="#blog" hx-target="#content"
                            hx-trigger="click" preload="mouseover" preload-images="true"
                            class="hover:text-gray-300">Blog</a></li>
                    <li><a href="#" hx-get="components.html" hx-select="#contact" hx-target="#content"
                            hx-trigger="click" class="hover:text-gray-300">Contacto</a></li>
                </ul>
            </nav>
            <button id="toggleDarkMode" class="hover:text-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
    </header>

    <main id="content" class="container mx-auto px-4 py-8 flex-grow max-w-4xl">
    </main>

    <footer class="bg-stone-900 text-white py-4 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Runewerk. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="./js/darkmode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/13.0.0/marked.min.js"></script>
</body>

</html>
